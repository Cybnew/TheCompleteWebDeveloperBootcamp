<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Register</h2>
        <label for="first">First Name</label>
        <input name="first" type="text" placeholder="First Name">
        <label for="last">Last Name</label>
        <input name="last" type="text" placeholder="Last Name">
        <p>Are You A Male Or Female</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <p>
        <label for="email">Your email address</label>
        <input type="email" name="email" id="email" required placeholder="please enter email address">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="5" maxlength="10">
        </p>
        <p>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="" id="">
        </p>
        <p>
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        </p>
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
